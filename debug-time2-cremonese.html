<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug TIME2 - Cremonese 0.5</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .container { max-width: 1200px; margin: 0 auto; }
        pre { background: #111; padding: 10px; overflow-x: auto; border: 1px solid #0f0; max-height: 500px; overflow-y: auto; }
        .test-btn { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; margin: 10px 5px 10px 0; }
        .test-btn:hover { background: #0ff; }
        .section { margin: 20px 0; padding: 15px; background: #222; border-left: 3px solid #0f0; }
        h1 { color: #0ff; }
        h2 { color: #0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug: TIME2 (Cremonese) com OVER +0.5</h1>
        
        <div class="section">
            <h2>Problema: TIME2 pegando +1 em vez de +0.5</h2>
            <p>Solicitado: OVER +0.5 | Time1: Everton | Time2: Cremonese</p>
            <button class="test-btn" onclick="teste()">Testar</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        async function teste() {
            const payload = {
                time1: "Everton",
                time2: "Cremonese",
                tipo: "gols",
                valorOver: "0.5",
                limite: 10
            };

            console.log("üì§ Enviando:", JSON.stringify(payload));
            const res = await fetch("api/obter-historico-resultados.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await res.json();
            
            let html = `<h3>üìä Resposta:</h3>`;
            html += `<p><strong>Filtro ativado:</strong> ${data.filtro_ativado}</p>`;
            html += `<p><strong>Valor solicitado:</strong> ${data.filtro_valor_over_solicitado}</p>`;
            
            html += `<h3>Time1 (Everton) - Resultados:</h3>`;
            if (data.time1_historico && data.time1_historico.length > 0) {
                html += `<p>‚úÖ ${data.time1_historico.length} resultado(s):</p>`;
                data.time1_historico.forEach((r, i) => {
                    html += `<p>[${i}] ${r.titulo} | valor_over: "${r.valor_over}"</p>`;
                });
            } else {
                html += `<p>‚ùå Sem resultados</p>`;
            }
            
            html += `<h3>Time2 (Cremonese) - Resultados:</h3>`;
            if (data.time2_historico && data.time2_historico.length > 0) {
                html += `<p>‚ö†Ô∏è ${data.time2_historico.length} resultado(s):</p>`;
                data.time2_historico.forEach((r, i) => {
                    const isCorrect = parseFloat(r.valor_over) === 0.5 || r.titulo.includes("+0.5");
                    const icon = isCorrect ? "‚úÖ" : "‚ùå";
                    html += `<p>${icon} [${i}] ${r.titulo} | valor_over: "${r.valor_over}"</p>`;
                });
            } else {
                html += `<p>‚ùå Sem resultados</p>`;
            }
            
            html += `<h3>Raw JSON:</h3>`;
            html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            
            document.getElementById("result").innerHTML = html;
            console.log("üì® Resposta completa:", data);
        }
    </script>
</body>
</html>
