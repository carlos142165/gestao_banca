    <div class="modal-planos-header">
      <h2>Escolha seu Plano</h2>
      <button
        class="modal-planos-close"
        onclick="PlanoManager.fecharModalPlanos()"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Toggle MÊS/ANO -->
    <div class="modal-planos-toggle">
      <div class="toggle-group">
        <button
          class="toggle-btn active"
          data-periodo="mes"
          onclick="PlanoManager.alternarPeriodo('mes')"

      </div>
    </div>

    </div>

      <p class="footer-text">
        <i class="fas fa-lock"></i>
        Pagamento seguro com Mercado Pago

<!-- ========================================
     MODAL DE PAGAMENTO - 3 ABAS
     ======================================== -->

<div id="modal-pagamento" class="modal-pagamento" style="display: none">
  <div class="modal-pagamento-overlay"></div>

  <div class="modal-pagamento-container">
    <!-- Cabeçalho com Info do Plano -->
    <div class="modal-pagamento-header">
      <button class="btn-voltar" onclick="PlanoManager.voltarParaPlanos()">
        <i class="fas fa-arrow-left"></i> Voltar
      </button>
      <div class="info-plano-selecionado">
        <h3 id="nomePlanoSelecionado"></h3>
        <p id="valorPlanoSelecionado"></p>
      </div>
      <button
        class="modal-pagamento-close"
        onclick="PlanoManager.fecharModalPagamento()"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Tabs de Pagamento -->
    <div class="pagamento-tabs">
      <button
        class="tab-btn active"
        data-tab="cartao"
        onclick="PlanoManager.mudarAba('cartao')"
      >
        <i class="fas fa-credit-card"></i> Cartão
      </button>
      <button
        class="tab-btn"
        data-tab="pix"
        onclick="PlanoManager.mudarAba('pix')"
      >
        <i class="fas fa-qrcode"></i> PIX
      </button>
      <button
        class="tab-btn"
        data-tab="salvo"
        onclick="PlanoManager.mudarAba('salvo')"
      >
        <i class="fas fa-save"></i> Cartões Salvos
      </button>
    </div>

    <!-- Conteúdo das Abas -->
    <div class="pagamento-content">
      <!-- ABA: CARTÃO DE CRÉDITO/DÉBITO -->
      <div class="tab-content active" id="tab-cartao">
        <form id="formCartao" class="form-pagamento">
          <div class="form-group">
            <label>Titular do Cartão</label>
            <input
              type="text"
              id="titular"
              class="input-pagamento"
              placeholder="Nome conforme no cartão"
              required
            />
          </div>

          <div class="form-group">
            <label>Número do Cartão</label>
            <input
              type="text"
              id="numeroCartao"
              class="input-pagamento"
              placeholder="0000 0000 0000 0000"
              maxlength="19"
              data-mask="0000 0000 0000 0000"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Validade (MM/AA)</label>
              <input
                type="text"
                id="dataValidade"
                class="input-pagamento"
                placeholder="MM/AA"
                maxlength="5"
                data-mask="00/00"
                required
              />
            </div>

            <div class="form-group">
              <label>CVV</label>
              <input
                type="text"
                id="cvv"
                class="input-pagamento"
                placeholder="***"
                maxlength="4"
                data-mask="0000"
                required
              />
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="salvarCartao" />
            <label for="salvarCartao"
              >Salvar este cartão para futuras compras</label
            >
          </div>

          <button
            type="button"
            class="btn-pagar"
            onclick="PlanoManager.processarPagamentoCartao()"
          >
            <i class="fas fa-lock"></i> Confirmar Pagamento
          </button>
        </form>
      </div>

      <!-- ABA: PIX -->
      <div class="tab-content" id="tab-pix">
        <div class="pix-container">
          <div class="pix-info">
            <i class="fas fa-info-circle"></i>
            <p>
              Ao clicar em "Pagar com PIX", você será redirecionado para
              confirmar o pagamento no Mercado Pago.
            </p>
          </div>

          <div class="pix-opcoes">
            <button
              type="button"
              class="btn-pix-dinamico"
              onclick="PlanoManager.processarPagamentoPIX('dinamico')"
            >
              <i class="fas fa-qrcode"></i>
              <span>PIX QR Code</span>
            </button>

            <button
              type="button"
              class="btn-pix-dinamico"
              onclick="PlanoManager.processarPagamentoPIX('copia')"
            >
              <i class="fas fa-copy"></i>
              <span>Copiar e Colar</span>
            </button>
          </div>

          <p class="pix-nota">
            <strong>Nota:</strong> O PIX é instantâneo. Após confirmar no
            Mercado Pago, seu plano será ativado imediatamente.
          </p>
        </div>
      </div>

      <!-- ABA: CARTÕES SALVOS -->
      <div class="tab-content" id="tab-salvo">
        <div id="cartoesSalvos" class="cartoes-salvos-lista">
          <!-- Cartões salvos serão carregados aqui -->
        </div>

        <button
          type="button"
          class="btn-adicionar-cartao"
          onclick="PlanoManager.mudarAba('cartao')"
        >
          <i class="fas fa-plus"></i> Usar novo cartão
        </button>
      </div>
    </div>
  </div>
</div>
