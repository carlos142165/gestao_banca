<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Carousel - Teste</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f0f0;
        height: 100vh;
        overflow: hidden;
      }

      .header {
        background-color: #113647;
        height: 80px;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 0 20px;
        color: white;
      }

      .footer {
        background-color: #113647;
        height: 80px;
        width: 100%;
        position: fixed;
        bottom: 0;
        z-index: 1000;
      }

      .main-content {
        position: fixed;
        top: 80px;
        bottom: 80px;
        left: 0;
        right: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: stretch;
        overflow: hidden;
      }

      .container {
        width: 100vw;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 0;
        height: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        padding: 0;
        margin: 0;
        -webkit-overflow-scrolling: touch;
      }

      .container::-webkit-scrollbar {
        display: none;
      }

      .bloco {
        width: 100vw;
        min-width: 100vw;
        max-width: 100vw;
        height: 100%;
        flex: 0 0 100vw;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        background-color: #f3f5f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0;
      }

      .bloco h1 {
        font-size: 3em;
        color: #113647;
        margin-bottom: 20px;
      }

      .bloco p {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 10px;
      }

      .bloco-1 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .bloco-1 h1,
      .bloco-1 p {
        color: white;
      }

      .bloco-2 {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .bloco-2 h1,
      .bloco-2 p {
        color: white;
      }

      .bloco-3 {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .bloco-3 h1,
      .bloco-3 p {
        color: white;
      }

      .hint {
        position: fixed;
        bottom: 95px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(17, 54, 71, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 13px;
        z-index: 500;
        pointer-events: none;
        animation: deslizeHint 2s ease-in-out infinite;
        white-space: nowrap;
      }

      @keyframes deslizeHint {
        0%,
        100% {
          opacity: 0.6;
          transform: translateX(-50%) scale(0.98);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.02);
        }
      }

      .info {
        text-align: center;
        margin-bottom: 30px;
      }

      .info small {
        display: block;
        font-size: 0.8em;
        opacity: 0.8;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>üì± Teste Mobile Carousel</h2>
    </div>

    <div class="main-content">
      <div class="container">
        <div class="bloco bloco-1">
          <div class="info">
            <h1>üìÖ DIA</h1>
            <p>Bloco 1 - Gest√£o Di√°ria</p>
            <small>‚Üê Deslize para pr√≥ximo ‚Üí</small>
          </div>
        </div>

        <div class="bloco bloco-2">
          <div class="info">
            <h1>üìä M√äS</h1>
            <p>Bloco 2 - Gest√£o Mensal</p>
            <small>‚Üê Deslize para pr√≥ximo ‚Üí</small>
          </div>
        </div>

        <div class="bloco bloco-3">
          <div class="info">
            <h1>üìà ANO</h1>
            <p>Bloco 3 - Gest√£o Anual</p>
            <small>‚Üê Deslize para anterior ‚Üí</small>
          </div>
        </div>
      </div>
    </div>

    <div class="hint">üëà Deslize para ver mais üëâ</div>

    <div class="footer"></div>

    <script>
      // Detectar viewport
      function checkViewport() {
        const width = window.innerWidth;
        const status =
          width <= 1024 ? "MOBILE (Carousel)" : "DESKTOP (3 blocos)";
        console.log(`Viewport: ${width}px - ${status}`);
      }

      checkViewport();
      window.addEventListener("resize", checkViewport);

      // Detectar scroll
      const container = document.querySelector(".container");
      container.addEventListener("scroll", () => {
        const scrollLeft = container.scrollLeft;
        const scrollWidth = container.scrollWidth;
        const clientWidth = container.clientWidth;
        const percent = (scrollLeft / (scrollWidth - clientWidth)) * 100;
        console.log(`Scroll: ${percent.toFixed(0)}%`);
      });
    </script>
  </body>
</html>
