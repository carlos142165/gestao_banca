<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Debug Todos Cremonese</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
        background: #1a1a1a;
        color: #0f0;
      }
      pre {
        background: #111;
        padding: 10px;
        overflow-x: auto;
        border: 1px solid #0f0;
        max-height: 600px;
        overflow-y: auto;
      }
      .test-btn {
        padding: 10px 20px;
        background: #0f0;
        color: #000;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      .test-btn:hover {
        background: #0ff;
      }
      h1 {
        color: #0ff;
      }
    </style>
  </head>
  <body>
    <h1>üîç Debug: TODOS os resultados de Cremonese (SEM filtro)</h1>
    <button class="test-btn" onclick="teste()">Testar</button>
    <div id="result"></div>

    <script>
      async function teste() {
        const payload = {
          time1: "Cremonese",
          time2: "Everton",
          tipo: "gols",
          limite: 20,
          // SEM valorOver - para ver TODOS
        };

        console.log("üì§ Enviando (SEM filtro):", JSON.stringify(payload));
        const res = await fetch("api/obter-historico-resultados.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        let html = `<h2>TIME1 (Cremonese) - TODOS os resultados:</h2>`;
        if (data.time1_historico && data.time1_historico.length > 0) {
          data.time1_historico.forEach((r, i) => {
            html += `<p>[${i}] ${r.titulo} | valor_over: "${r.valor_over}" | resultado: ${r.resultado}</p>`;
          });
        } else {
          html += `<p>‚ùå Sem resultados</p>`;
        }

        html += `<h2>TIME2 (Everton) - TODOS os resultados:</h2>`;
        if (data.time2_historico && data.time2_historico.length > 0) {
          data.time2_historico.forEach((r, i) => {
            html += `<p>[${i}] ${r.titulo} | valor_over: "${r.valor_over}" | resultado: ${r.resultado}</p>`;
          });
        } else {
          html += `<p>‚ùå Sem resultados</p>`;
        }

        html += `<h2>Raw JSON:</h2>`;
        html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;

        document.getElementById("result").innerHTML = html;
      }
    </script>
  </body>
</html>
