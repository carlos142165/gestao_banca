<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Anual</title>




    <style>

        
        /* Estilo para o topo */
        #menu-placeholder {
            background-color: #113647;
            color: white;
            padding: 15px 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu-button {
            background: none;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Estilo do menu suspenso */
        #menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #menu a {
            color: #004080;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }

        #menu a:hover {
            background-color: #f1f1f1;
        }
    





    </style>
    
     
</head>


<body> 

    <div id="data-container"></div> <!-- A data ser√° carregada aqui -->

    <div id="menu-placeholder"></div> <!-- Aqui o menu ser√° carregado dinamicamente -->

    <script>
        // üìå Carrega o menu externo (menu.html) dentro do menu-placeholder
        fetch("menu.html")
            .then(response => response.text()) // Converte a resposta em texto
            .then(data => {
                document.getElementById("menu-placeholder").innerHTML = data; // Insere o menu na p√°gina

                document.querySelector(".menu-button").addEventListener("click", function () { // Adiciona um evento ao bot√£o do menu
                    var menu = document.getElementById("menu"); // Obt√©m o elemento do menu suspenso
                    menu.style.display = menu.style.display === "block" ? "none" : "block"; // Alterna entre mostrar e esconder o menu
                });

                // üõ†Ô∏è Fecha o menu ao clicar fora dele
                document.addEventListener("click", function(event) {
                    var menu = document.getElementById("menu");
                    var menuButton = document.querySelector(".menu-button");

                    if (menu && menuButton) { // Verifica se os elementos existem
                        if (menu.style.display === "block" && !menu.contains(event.target) && !menuButton.contains(event.target)) {
                            menu.style.display = "none"; // Fecha o menu se o clique for fora
                        }
                    }
                });
            })
            .catch(error => console.error("Erro ao carregar o menu:", error)); // Exibe erro caso ocorra problema ao carregar
    </script>
    
    <script src="scripts.js"> // Carregando o script de data global

    </script>  

</body>
</html>
