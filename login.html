<body>

   <div id="mensagemErro" style="min-height: 50px; opacity: 0; transition: opacity 0.3s ease; overflow: hidden; margin-bottom: 20px;">
       <div id="mensagemConteudo" style="display: none; background-color: #ffdddd; color: #a94442; padding: 10px 15px; border-radius: 5px; border: 1px solid #a94442; position: relative;">
      ‚ö†Ô∏è Email ou senha inv√°lidos.
      <button onclick="fecharMensagem()" style="background: none; border: none; color: #a94442; font-weight: bold; cursor: pointer;">OK</button>
       </div>
    </div>

  <div class="login">
    
    

    <h1>Login</h1>
     
    <form action="login.php" method="POST">
      
      <input type="email" id="email" name="email" placeholder="Email" required>
      <br>

      <div style="position: relative;">
           <input type="password" id="senha" name="senha" placeholder="Senha" required>
           <span id="toggleSenha" style="position: absolute; top: 12px; right: 10px; cursor: pointer;">üëÅÔ∏è‚Äçüó®Ô∏è</span>
           <div id="caps-lock-warning" class="caps-aviso">‚ö†Ô∏è Caps Lock est√° ativado!</div>
      </div>
      
      <button type="submit">Entrar</button>
      
    </form>

    <div class="links-container">
      <a href="formulario.php" class="link-custom">Cadastre-se j√°</a>
      <a href="recuperar_senha.php" class="link-custom">Recuperar senha</a>
    </div>
    </div>



    <script>
    const emailParam = new URLSearchParams(window.location.search).get("email");
    if (emailParam) {
      document.getElementById("email").value = emailParam;
    }

    window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const erro = params.get("erro");
    const tentouLogin = sessionStorage.getItem("tentouLogin");

    if (erro && tentouLogin === "true") {
    const erroBox = document.getElementById("mensagemErro");
    const conteudo = document.getElementById("mensagemConteudo");
    conteudo.style.display = "block";
    erroBox.style.opacity = "1";
    document.getElementById("email").focus();

    // Limpa o flag depois de exibir
    sessionStorage.removeItem("tentouLogin");
    }
    };;

    function fecharMensagem() {
      const msgBox = document.getElementById("mensagemErro");
      const conteudo = document.getElementById("mensagemConteudo");
      msgBox.style.opacity = "0";
      conteudo.style.display = "none";
      document.getElementById("email").focus();
    }

    document.getElementById("toggleSenha").addEventListener("click", function () {
      const senhaInput = document.getElementById("senha");
      const tipo = senhaInput.type === "password" ? "text" : "password";
      senhaInput.type = tipo;
      this.textContent = tipo === "text" ? "üôà" : "üëÅÔ∏è‚Äçüó®Ô∏è";
    });
  </script>

  <script>
  document.querySelector("form").addEventListener("submit", function () {
    sessionStorage.setItem("tentouLogin", "true");
  });



  const passwordInput = document.getElementById("senha");
        const capsLockWarning = document.getElementById("caps-lock-warning");

         passwordInput.addEventListener("keyup", function(event) {
           if (event.getModifierState("CapsLock")) {
           capsLockWarning.style.visibility = "visible";
           } else {
           capsLockWarning.style.visibility = "hidden";
        }
        });
  </script>



   

</body>
